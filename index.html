<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Address Book">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Address Book</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

  <div class="tab">
    <h1>Address Book</h1>
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
      <input type="text" id="add-name" placeholder="Name - Phone Number">
      <input type="submit" value="Add Contact">
    </form>

    <div id="extraInput" role="aria-hidden">
      <form action="javascript:void(0);" method="POST" id="saveEdit">
        <input type="text" id="edit-name">
        <input type="submit" value="Save"/> <a onclick="CloseInput()" aria-label="Close" class="close">&#10006; Close</a>
      </form>
    </div>
    <p id="counter"></p>
    <div id="contacts"></div>
  </div>

  <script src="js/main.js"></script>
  </body>
</html>
